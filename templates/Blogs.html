<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='CSS/Style.css')}}">
</head>
<body>
	<center>
		<h2>PJ</h2>
		<br><br>

		{%for blog in blogs%}
		<ul>
			<!-- <li>{{blog}}</li> -->
			<li><a href="#">{{blog['userID']}}<a></li>
			<li>{{blog['dateTime']}}</li>
			<li><b>{{blog['blogTitle']}}:</b></li>

		</ul>

		<br><br>
		{%endfor%}

		<a href="/profile">Profile</a>
	</center>
</body>
</html>
